<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>JAJANKEN</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        
        <div id="header" class="text-border">
            <img id="logo" src="./images/logo.png" alt="HunterXHunter logo">
            <h1><span class="h1-color-1">JAJANKEN:</span> <span class="h1-color-2">ROCK</span> <span class="x">X</span> <span class="h1-color-1">PAPER</span> <span class="x">X</span> <span class="h1-color-2">SCISSORS</span></h1>
        </div>

        <div id="content">

            <div id="start-screen" class="screen">
                <img src="./images/gon_vs_pitou.webp" alt="">
                <p>Help Gon choose the right attacks to defeat his opponent</p>
                <button id="play"> START FIGHT</button>
            </div>

            <div id="game-screen" class="screen" style="display: none;">
                <div id="score">
                    <canvas id="player-health" class="health-bar"></canvas>
                    <img src="/images/infinity.png" alt="">
                    <canvas id="opponent-health" class="health-bar" dir="rtl"></canvas>
                </div>
                
                <div id="players">

                </div>

                <div id="round-results">

                </div>

                <div id="attacks">
                    <div class="attack-container"><p class="attack-text">ROCK</p><img src="./images/rock.png" alt="Gon_Rock" id="rock" class="attack"></div>
                    <div class="attack-container"><p class="attack-text">PAPER</p><img src="./images/paper.png" alt="Gon_Paper"  id="paper" class="attack"></div>
                    <div class="attack-container"><p class="attack-text">SCISSORS</p><img src="./images/scissors.png" alt="Gon_Paper" id="scissors" class="attack"></div>
                </div>

                <div>

                </div>

            </div>

            <div id="gameover-screen" class="screen" style="display: none;">

            </div>
            
        </div>

        <div id="footer">
            <p>Made By: Jonathan Lopes</p>
        </div>

        
    </body>

</html>
